# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
#
# NOTE: This workflow is overkill for most R packages and
# check-standard.yaml is likely a better choice.
# usethis::use_github_action("check-standard") will install it.
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: macos-11,       r: 'release' }
          - { os: macos-12,       r: 'release' }
          - { os: macos-13,       r: 'release' }
          # this is too slow
          # - { os: macos-11,       r: 'release', deps: true }
          - { os: macos-12,       r: 'release', deps: true }
          - { os: macos-13,       r: 'release', deps: true }

          - { os: windows-latest, r: 'release' }
          - { os: windows-latest, r: 'devel'   }

          # Use 3.6 to trigger usage of RTools35
          # - {os: windows-latest, r: '3.6'}
          # use 4.1 to check with rtools40's older compiler
          # - {os: windows-latest, r: '4.1'}

          - { os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}
          - { os: ubuntu-latest,  r: 'release'  }
          - { os: ubuntu-latest,  r: 'oldrel-1' }
          - { os: ubuntu-latest,  r: 'oldrel-2' }
          - { os: ubuntu-latest,  r: 'oldrel-3' }
          - { os: ubuntu-latest,  r: 'oldrel-4' }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      BIGQUERY_TEST_PROJECT: ${{ secrets.BIGQUERY_TEST_PROJECT }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: "System packages on Linux"
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y \
              libprotobuf-dev protobuf-compiler-grpc \
              libgrpc++-dev libc-ares-dev libre2-dev \
              pkg-config

      - name: "System packages on macOS"
        if: runner.os == 'macOS' && matrix.config.deps
        run: |
          brew install grpc pkg-config

      - name: "Install rig on Windows (temporary)"
        if: runner.os == 'Windows'
        run: |
          choco install rig

      - name: "Update Rtools43 on Windows (temporary)"
        if: runner.os == 'Windows'
        run: |
          mv c:\rtools43 c:\rtools43-old
          mkdir c:\rtools43
          rig rm rtools43
          rig add rtools43

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
